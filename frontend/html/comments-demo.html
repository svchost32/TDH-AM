<div class="container">


    
      
      <h4 class="mb-3">第($period)周评价表</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="objectName">评价对象</label>
            <input type="text" class="form-control" id="firstName" placeholder="目标姓名" value="" required>
            <div class="invalid-feedback">
              输入目标对象姓名
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="带教老师姓名">带教老师</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="($前台获取姓名)" readonly>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="periods">工作时间</label>
            <select class="custom-select d-block w-100" id="periods" required>
              <option value="">选择周期...</option>
              <option>2021.1.1-2021.1.8</option>
              <option>2021.1.8-2021.1.15</option>
            </select>
            <div class="invalid-feedback">
              请选择一个工作周期.
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="state">部门</label>
            <select class="custom-select d-block w-100" id="state" required >
              <option value="">选择部门...</option>
              <option>人事</option>
              <option>开发</option>
              <option>需求</option>
              <option>后勤</option>

            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="options">待开发？</label>
            <input type="text" class="form-control" id="options" placeholder="后续跟进" readonly>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>

        <hr class="mb-4">
        <div class="mb-3">
          <h5 for="work">工作情况</h5>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">安排</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="periods">进度</label>
            <input type="text" class="form-control" id="progress" placeholder="进度描述" value="" required>
          </div>
          <div class="col-md-9 mb-3">
            <label for="periods">质量</label>
            <input type="text" class="form-control" id="options" placeholder="质量描述" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <h5 for="study">学习情况</h5>
        <div class="mb-3">
          <label for="study">有无请教问题</label>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </div>
            <textarea class="form-control" aria-label="With textarea" placeholder=""></textarea>
          </div>
        

        <hr class="mb-4">
        <div class="mb-3">
          <h5 for="study">工作态度</h5>
          <div class="input-group">
            
     
              <select class="custom-select d-block w-100 col-md-4 mb-3" id="periods" required>
                <option value="">中性</option>
                <option>积极</option>
                <option>消极</option>
              </select>
              <div class="invalid-feedback">
                请选择一个工作周期.
              </div>
            

          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="举例说明" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <h5 for="study">提升空间</h5>
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
